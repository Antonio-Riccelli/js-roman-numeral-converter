<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Roman Numeral Converter and Quote Generator`</title>
  </head>
  
  <body>
    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg  lightMode">
      <div class="container-fluid">
        <h1 class="navbar-brand" >Roman Numeral Converter</h1>
        <img
          src="images/sun-warm.svg"
          alt="picture for light or dark mode"
          id="mode"
          title="Click me to switch to dark or light mode."
        />
       
      </div>
    </nav>

    <!-- MAIN SECTION -->
    <main class="container mt-3">
      <section class="row align-items-start text-center" id="container">
        <!-- INPUT AREA -->

        <section
          class="
            col-6
            justify-content-center
            align-content-center
            lightMode
            rounded-borders

          "
          id="input"
        >
          <h2 class="display-5">Input</h2>
          <form id="form-user" class="container" action="" data-errormsg="">
            <input
              type="number"
              name="number"
              placeholder="1 - 5999"
              min="1"
              max="5999"
              id="input-number"
              class="col-12 text-center rounded-2 p-1 my-3 lightMode"
              required
            />
            <input
              type="button"
              value="Convert"
              class="col-12 rounded-pill p-1 mb-3 lightMode"
              id="button-send"
            />
          </form>
        </section>

        <!-- OUTPUT AREA -->

        <section class="col-6 lightMode rounded-borders" id="output-area">
          <div class="popup noneHidden">
            <span id="justinian" class="noneHidden"> LOL! </span>
          </div>
          <h2 class="display-5">Output</h2>
          <p class="p-1 my-5" id="output">
            <span class="border-bottom border-dark border-2" id="spanOutput"
              >Your number will be shown here.</span
            >
          </p>
        </section>
      </section>

      <!-- QUOTE AREA -->

      <section class="row d-md-flex mt-3 justify-content-center" id="quote-section">
        <img
          src=""
          alt="picture"
          id="author-picture"
          class="col-6 col-sm-6 col-lg-6 mx-sm-auto col-md-6 rounded-borders"
        />
        <div
          class="col-12 col-md-6 col-lg-6 lightMode h-25 rounded-borders"
          id="quotewrapper"
        >
          <q class="fst-italic"> </q>
          <p class="" id="author"></p>
        </div>
      </section>

      <section class="row mt-3 mb-4" id="user-interaction">
        <section class="col-12 rounded-borders" id="quote-wrapper">
          <div class="mb-3 " id="user-input-wrapper">
            <input
              type="number"
              class="rounded-borders p-2 lightMode"
              min="1"
              name="quote-id"
              id="quote-id"
              placeholder="Search by quote ID"
            />
            <input
              type="text"
              class="rounded-borders p-2"
              min="1"
              name="authorName"
              id="authorName"
              placeholder="Search by author name"
            />
            <button class="btn rounded-pill p-2 lightMode" id="quote-button">
              Click here to get your quote/s
            </button>
          </div>
          <div class="lightMode rounded-borders" id="quotes-container">
            <!-- THE QUOTES RETRIEVED WILL APPEAR HERE -->
          </div>
        </section>
      </section>
    </main>
    <audio id="audio">
      <source src="./assets/laugh.mp3" type="audio/mpeg" />
    </audio>

    <script type="module" src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
