<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Roman Numeral Converter and Quote Generator`</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        background-image: url("images/bw-2.jpg")
      }
    </style>
  </head>
  <body class="">
    <!-- HEADER -->
    <header class="d-flex justify-content-between flex-column">
      <h1 class="display-6 text-center nav-item">Roman Numeral Converter</h1>
      <nav class="nav justify-content-center">
        <ul class="justify-content-around align-items-center nav-justified">
          <li class="nav-item">
            <a href="" class="nav-link">Converter</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Quotes</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- MAIN SECTION -->
    <main class="container">
      <section class="row align-items-start text-center" id="container">
        <!-- INPUT AREA -->

        <section
          class="col-6 justify-content-center align-content-center"
          id="input"
        >
          <h2 class="display-5">Input</h2>
          <form id="form-user" class="container" action="" data-errormsg="">
            <input
              type="number"
              name="number"
              placeholder="1 - 5999"
              min="1"
              max="5999"
              id="input-number"
              class="col-12 text-center rounded-2 p-1 my-3"
              required
            />
            <input
              type="button"
              value="Convert"
              class="col-12 rounded-pill p-1 mb-3"
              id="button-send"
            />
          </form>
        </section>

        <!-- OUTPUT AREA -->

        <section class="col-6" id="output-area">
          <div class="popup">
            <span id="justinian"> LOL! </span>
          </div>
          <h2 class="display-5">Output</h2>
          <p class="p-1 my-5" id="output">
            <span class="border-bottom border-dark border-2"
              >Your number will be shown here.</span
            >
          </p>
        </section>
      </section>

      <!-- QUOTE AREA -->

      <section class="row d-md-flex" id="quote-section">
        <img
          src=""
          alt="picture"
          id="author-picture"
          class="col-12 h-50 col-sm-8 mx-sm-auto col-md-5"
        />
        <div class="">
          <q class="fst-italic"> </q>
          <p class="" id="author"></p>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
